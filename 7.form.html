<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="http://127.0.0.1:8888" method="post">
        <!--文本输入框-->
        <p id="username">
            <input type="text" name="name" value="">
        </p>
        <p id="password">
            <input type="password" name="pwd" >
        </p>
            <h4>单选框</h4>
        <p>
            <input type="radio" name="sex" checked>man
            <input type="radio" name="sex" >woman
        </p>
            <h4>多选</h4>
        <p>
            <input type="checkbox" name="a" value="chouyan">抽烟
            <input type="checkbox" name="b" value="tangtou">喝酒
            <input type="checkbox" name="c" value="hejiu">汤头
        </p>
            <h4>下拉列表</h4>
        <p>
            <select name="fav" id="" multiple>
                <option value="smoke">抽烟</option>
                <option value="drunk" selected>喝酒</option>
                <option value="tangtou1">烫头1</option>
                <option value="tangtou2">烫头2</option>
                <option value="tangtou3">烫头3</option>
                <option value="tangtou4">烫头4</option>
                <option value="tangtou5">烫头5</option>
                <option value="tangtou6">烫头6</option>
                <option value="tangtou7">烫头7</option>
            </select>
        </p>
        <p>
            <input type="datetime-local">
        </p>
        <p>
            <textarea name="textinput" id="1" cols="30" rows="10"></textarea>
        </p>
        <hr>
        <p>
            <input type="submit" value="gogogogo">
        </p>
    </form>
</body>
</html>
